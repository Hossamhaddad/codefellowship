<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Security</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-light">

    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/login">LogIn</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/signup">SignUp</a>
        </li>
        <div sec:authorize="isAuthenticated()">
            Welcome <span sec:authentication="name"></span></div>
    </ul>

</nav>


    <div class="alert alert-danger" role="alert" th:if="${param.error}">
       Username Or Password is incorrect
</div>
<div class="container">
<form action="/login" method="post">
    <div class="form-group">
        <label for="username">User Name:</label>
        <input type="text" class="form-control" placeholder="Use Name" name="username" id="username">
    </div>
    <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" placeholder="Enter password" name="password" id="pwd">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>



<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</body>
</html>
